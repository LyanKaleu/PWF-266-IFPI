<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscas</title>
</head>

<body>
    <h1>Buscas</h1>
    <h2>Busca no Google</h2>
    <form action="http://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Digite sua busca">
        <input type="radio" name="lr" value="lang_pt">Português
        <input type="radio" name="lr" value="lang_es">Espanhol
        <input type="radio" name="lr" value="lang_en">Inglês
        <input type="radio" name="lr" value="lang_fr">Francês
        <input type="radio" name="lr" value="lang_de">Alemão
        <input type="radio" name="lr" value="lang_it">Italiano
        <input type="radio" name="lr" value="lang_ja">Japonês
        <input type="radio" name="lr" value="lang_ko">Coreano
        <input type="radio" name="lr" value="lang_nl">Holandês
        <input type="radio" name="lr" value="lang_pl">Polonês
        <input type="submit" value="Pesquisar">
    </form>

    <h2>Busca no Reddit</h2>
    <form action="https://www.reddit.com/search/" method="get">
        <input type="text" name="q" placeholder="Digite sua busca">
        <input type="submit" value="Pesquisar">

    <h2>Busca na Amazon</h2>
    <form action="https://www.amazon.com.br/s" method="get">
        <input type="text" name="k" placeholder="Digite sua busca">
        <input type="submit" value="Pesquisar">
    </form>
    
    <h2>Busca no Mercado Livre</h2>
    <form action="https://www.mercadolivre.com.br/jm/search" method="get">
        <input type="text" name="as_word" placeholder="Digite sua busca">
        <input type="submit" value="Pesquisar">
    </form>
</body>

</html>
