<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Cadastro</h1>
    <form action="http://teste.com" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>

        <label for="dataNascimento">Data de nascimento</label>
        <input type="date" name="dataNascimento" id="dataNascimento" required>

        <label for="pretencaoSalarial">Pretenção salarial (salários):</label>
        <input type="number" name="pretencaoSalarial" id="pretencaoSalarial" min="1" max="50" value="2">

        <label for="turno">Turno para trabalhar:</label>
        <select name="turno" id="turno" size="1">
            <option value="manha" selected>Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select>

        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hobbies" value="jogar" id="hobbies" checked>Jogar
        <input type="checkbox" name="hobbies" value="ler" id="hobbies">Ler
        <input type="checkbox" name="hobbies" value="escrever" id="hobbies">Escrever

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
